
<mat-card class="character-card ">
    <mat-card-header>
        <mat-card-title>Character Name?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput [(ngModel)]="name">
        </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
        <button class="cardButtons" mat-button (click)="characterService.createCharacter(type, name, armorClass, hitPoints)">Add</button>
        <button class="cardButtons" (click)="uiservice.setShowCharacterPage()">Cancel</button>
    </mat-card-actions>
</mat-card>
