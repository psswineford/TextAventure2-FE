<h3>Here are all of your characters!</h3>

<p> <button class="myButton" (click)="uiservice.setAddCharacterPage()">Create a Character</button></p>

<mat-card class="character-card" *ngFor="let character of characterService.returnCharacters()">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{character.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image
    src="https://www.shutterstock.com/shutterstock/photos/1729774417/display_1500/stock-photo-pasta-rice-oatmeal-oil-potatoes-and-canned-food-in-paper-bag-on-wooden-background-top-view-1729774417.jpg"
    alt="Pantry Item">
  <mat-card-content>
    <ul>
      <li>Type: {{character.type}}</li>
      <li>Armor Class: {{character.armorClass}}</li>
      <li>Hit Points: {{character.hitPoints}}</li>
    </ul>
  </mat-card-content>
</mat-card>
