<h3>Here are all of your characters!</h3>

<p> <button class="myButton" (click)="uiservice.setAddCharacterPage()">Create a Character</button></p>

<mat-card class="character-card" *ngFor="let character of characterService.returnCharacters()">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{character.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image
    src="https://img.freepik.com/premium-vector/knight_1975-258.jpg?w=2000"
    alt="Knight">
  <mat-card-content>
    <ul>
      <li>Type: {{character.type}}</li>
      <li>Armor Class: {{character.armorClass}}</li>
      <li>Hit Points: {{character.hitPoints}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button class="cardButtons" (click)="this.startTheGame(roomNumber, character.id)">Select Character</button>
</mat-card-actions>
</mat-card>
