

<mat-card class="register-card ">
    <mat-card-header>
        <mat-card-title>Enter your info:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input type="text" matInput [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="text" matInput [(ngModel)]="password">
        </mat-form-field>
        
    </mat-card-content>
    <mat-card-actions>
        <button class="cardButtons" mat-button (click)="userService.registerUser(username, password)">Add</button>
        <button class="cardButtons" (click)="uiservice.setLoginPage()">Cancel</button>
    </mat-card-actions>
</mat-card>
